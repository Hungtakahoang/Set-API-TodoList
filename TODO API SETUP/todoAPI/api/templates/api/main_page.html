<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TODO LIST</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: #FAFAFA;
                font-family:'Nunito', sans-serif;
                padding-top: 50px;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
                {
                font-family:'Raleway', sans-serif;
            }

            a,
            p {
                color: #4b5156;
            }

            .container{
                max-width: 550px;
                margin: auto;
                background-color: #fff;
            }

            .header-bar {
                display: flex;
                justify-content: space-between;
                color: #fff;
                padding: 10px;
                border-radius:5px, 5px, 0, 0;
                background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%)
            }

            .header-bar a{
                color: rgb(247, 247, 247);
                text-decoration: none;
            }
            .todo-wrapper {
                display:flex;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                background-color: #fff;
                border-top: 1px solid rgb(226, 226, 226)
            }

            .todo-name{
                display: flex;
            }

            .todo-name a{
                text-decoration: none;
                color: #4b5156;
                margin-left:10px;
            }

            .todo-complete-icon {
                height: 20px;
                width: 20px;
                background-color: rgb(105, 192, 105);
                border-radius:50%;
            }
            .todo-incomplete-icon{
                height:20px;
                width:20px;
                background-color: rgb(218, 218, 218);
                border-radius:50%
            }

            .delete-link{
                text-decoration: none;
                font-weight: 900;
                color: red;
                font-size:35px;
                line-height:0
            }
            #search-add-wrapper {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
            #add-link{
                font-weight: 900;
                color: #EB796F;
                text-decoration: none;
                font-size: 50px;
                text-shadow: 2.5px 2.5px #81413b;
            }
            input[type='text'],
            input[type='password'],
            textarea {
                border: 1px solid #EB796F;
                border-radius:5px;
                padding:10px;
                width:90%;
            }

            label {
                padding-top: 10px !important;
                display: block;
                cursor: pointer;
            }

            .button {
                border: 1px solid #EB796F;
                background-color: #FAFAFA;
                color: #EB796F;
                padding: 10px;
                font-size: 15px;
                border-radius:5px;
                cursor: pointer;
                text-decoration: none;
            }
            .card-body{
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            {% block content %} {% endblock %}
        </div>

    </body>

</html>
