{% extends "api/main_page.html" %}

{% block content %}
<div class="header-bar">
    <h1>SignIn<h1>
</div>

<div class="card-body">
    <h4><form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="SignIn"/>
    </form><h4>
    <h4>Don't you have an account? <a href="{% url 'signup' %}" style="cursor: pointer; text-decoration: none; font-size: 20px">SignUp Now</a></h4>
</div>

{% endblock %}
